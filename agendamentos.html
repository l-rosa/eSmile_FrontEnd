<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- ----------------------------- estilos CSS ----------------------------- -->
   <link rel="stylesheet" href="./styles/tarefas.css">
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

   <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
   />
   <!-- -------------------------- Icons from Bootstrap ---------------------------------- -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

   <!-- ----------------------------- sweet alert ----------------------------- -->
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <!-- CDN example (unpkg) -->
   <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

   <!--  SCRIPTS -->   
   <script src="./scripts/agendamentos.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" defer></script>
    
   <!--  Favicon -->       
   <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
   <title>Agendamento -  eSmile</title>
</head>

<body>
   <header>
      <nav>
         <a href="#">eSmile</a>
      </nav>

      <div class="user-info">
         <p>Nome usuário</p>
         <div class="user-image"><h2><i class="bi bi-person-circle"></i></h2></div>
         <p id="closeApp">Finalizar sessão</i>
         </p>
      </div>
   </header>

   <form class="nova-tarefa">
      <div><i class="bi bi-pencil-fill"></i></div>
      <label for="dataConsulta">Pesquise uma Data: </label>
      <input type="date" id="dataConsulta" name="dataConsulta">
      <label for="dentistas">Selecione uma Dentista: </label>
      <select id="list-dentistas" name="dentistas">
         <option value="volvo">Volvo</option>
         <option value="saab">Saab</option>
         <option value="fiat">Fiat</option>
         <option value="audi">Audi</option>
      </select>
      <button type="submit">
      <img src="./assets/plus.png" alt="Adicionar uma nova tarefa">
    </button>
   </form>

   <ul class="tarefas-pendentes">
      <div id="skeleton">
         <li class="tarefa">
            <div class="not-done"></div>
            <div class="descricao">
               <p class="nome">Nova tarefa</p>
               <p class="timestamp">Criada em: 15/07/21</p>
            </div>
         </li>
         <li class="tarefa">
            <div class="not-done"></div>
            <div class="descricao">
               <p class="nome">Nova tarefa</p>
               <p class="timestamp">Criada em: 15/07/21</p>
            </div>
         </li>
         <li class="tarefa">
            <div class="not-done"></div>
            <div class="descricao">
               <p class="nome">Nova tarefa</p>
               <p class="timestamp">Criada em: 15/07/21</p>
            </div>
         </li>
      </div>
   </ul>

   <h2 class="titulo-agendamentos">Agendamentos Realizados</h2>
   <ul class="agendamentos">

   </ul>

</body>

</html>
